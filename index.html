<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<header class="container-fluid">
		<div class="row justify-content-end">
			<div class="col-12 col-md-3">
				<div id="weather" class="text-right text-white">
					<!-- weather template -->
				</div>
			</div>
		</div>
	</header>

	<main class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-6 mx-auto">
				<div class="clock-border">
					<div class="clock-container text-center text-white">
						<h1 id="time">19:21</h1>
						<h2 id="greeting">Good Morning</h2>
					</div>
				</div>
			</div>
		</div>

		<div>
			<div id="todo-error"></div>
			<div class="todo-list-container d-flex align-items-end">
				<form onsubmit="app.todoController.addTodo(event)">
					<div>
						<p id="todo-count"></p>
					</div>
					<div id="todos">
						<!-- todo template -->
					</div>
					<input class="todo-input text-white" type="text" name="todo" placeholder="New Todo">
					<button type="submit" class="add-todo-btn"><i class="fas fa-plus text-white"></i></button>
				</form>
			</div>
		</div>

	</main>

	<footer class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-10 col-lg-8 mx-auto">
				<div id="quote" class="text-center text-white p-2" onmouseenter="app.quoteController.showAuthor()"
					onmouseleave="app.quoteController.hideAuthor()">
					<!-- quote template -->
				</div>
			</div>
		</div>
	</footer>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
